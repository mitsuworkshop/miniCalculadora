<!DOCTYPE html>
<html lang="ptbr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculadora em Javascript</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">  </head>
<link rel="stylesheet" href="styles.css">
<h1>miniCalculadora</h1>
<h2 id="result">0</h2>

<button type="button" name="button" class="btn bg-light number" value=1>1</button>
<button type="button" name="button" class="btn bg-light number" value=2>2</button>
<button type="button" name="button" class="btn bg-light number" value=3>3</button>
<button type="button" name="button" class="btn bg-light number" value=4>4</button>
<button type="button" name="button" class="btn bg-light number" value=5>5</button>
<button type="button" name="button" class="btn bg-light number" value=6>6</button>
<button type="button" name="button" class="btn bg-light number" value=7>7</button>
<button type="button" name="button" class="btn bg-light number" value=8>8</button>
<button type="button" name="button" class="btn bg-light number" value=9>9</button>
<button type="button" name="button" class="btn bg-light number" value=0>0</button>
<hr>
<button type="button" name="button" class="btn bg-light op" value="add">+</button>
<button type="button" name="button" class="btn bg-light op" value="sub">-</button>
<button type="button" name="button" class="btn bg-light op" value="multiply">x</button>
<button type="button" name="button" class="btn bg-light op" value="divide">รท</button>
<button type="button" name="button" class="btn bg-light" id="equal">=</button>
<button type="button" name="button" class="btn bg-light" id="del">DEL</button>
<button type="button" name="button" class="btn bg-light" id="clear">CLEAR</button>

<div class="content-fluid" id="log"></div>
  <body>

  <script type="text/javascript" src="index.js"></script>
  </body>
</html>
